<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Credentials</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="verifire.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <a href="index.html" style="text-decoration:none; color:inherit; display:flex; gap:10px; align-items:center;">
                        <i class="fa-solid fa-passport"></i> SkillsPassport
                    </a>
                </div>
                <a href="index.html" class="btn btn-outline">Back to Home</a>
            </nav>
        </div>
    </header>

    <section class="form-section">
        <div class="container" style="display:flex; justify-content:center;">
            <div class="form-box fade-in visible">
                <div class="form-header">
                    <i class="fa-solid fa-check-double form-icon"></i>
                    <h2>Instant Verification</h2>
                    <p>Check the validity of a credential on the blockchain.</p>
                </div>
                <form>
                    <div class="form-group">
                        <label>Credential Hash / ID</label>
                        <input type="text" class="form-control" placeholder="e.g. 0x8a7...f9b">
                    </div>
                    <div class="form-group">
                        <label>Student Name (Optional)</label>
                        <input type="text" class="form-control" placeholder="Name on certificate">
                    </div>
                    <button type="button" class="btn btn-primary btn-block">Verify Now</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
